<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Reels Analytics</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>ðŸ“Š Instagram Reels Dashboard</h1>
            
            <div class="account-controls">
                <div class="control-group">
                    <label>Instagram URL</label>
                    <div class="input-row">
                        <input type="text" id="account-url" placeholder="https://www.instagram.com/username/">
                        <button id="update-url-btn" class="btn btn-primary">Save</button>
                    </div>
                </div>

                <div class="control-group">
                    <label>Analysis Period</label>
                    <div class="input-row">
                        <input type="date" id="start-date">
                        <input type="date" id="end-date">
                        <button id="quick-period-btn" class="btn btn-secondary btn-sm">Quick Select</button>
                    </div>
                </div>
                
                <button id="refresh-btn" class="btn btn-secondary" style="height: 42px;">Refresh Data</button>
            </div>
        </header>

        <div id="error-message" class="error-message"></div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <p>Analyzing Account Data...</p>
        </div>

        <div id="dashboard" style="display: none;">
            <!-- Account Stats -->
            <div class="info-grid">
                <div class="stat-card">
                    <div class="stat-label">Account</div>
                    <div class="stat-value" id="account-name" style="font-size: 1.5rem">@username</div>
                    <div class="stat-label" id="follower-count" style="margin-top: 5px">0 Followers</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Total Reels</div>
                    <div class="stat-value" id="total-reels">0</div>
                    <div class="stat-label" id="period-range">Last 7 Days</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Avg. Engagement Rate</div>
                    <div class="stat-value" id="avg-er">0%</div>
                </div>
            </div>

            <!-- Charts -->
            <section class="charts-section">
                <div class="chart-container">
                    <h3>Views Performance</h3>
                    <canvas id="views-chart"></canvas>
                </div>
                <div class="chart-container">
                    <h3>Engagement Rate (%)</h3>
                    <canvas id="er-chart"></canvas>
                </div>
                <div class="chart-container" style="grid-column: 1 / -1;">
                    <h3>Interactions Breakdown</h3>
                    <canvas id="engagement-chart"></canvas>
                </div>
            </section>

            <!-- Table -->
            <section class="posts-section">
                <h2>Recent Posts</h2>
                <div class="table-wrapper">
                    <table id="posts-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Caption</th>
                                <th>Views</th>
                                <th>Likes</th>
                                <th>Comments</th>
                                <th>ER</th>
                                <th>Link</th>
                            </tr>
                        </thead>
                        <tbody id="posts-tbody"></tbody>
                    </table>
                </div>
            </section>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</body>
</html>
